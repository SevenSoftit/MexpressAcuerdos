<div class="container-fluid">
    <div class="row">
        <h5 class="confirm-modal-title">{{labelTitile}}</h5>
    </div>
    <div class="row">
        <p class="confirm-modal-description">{{textDescriptionStart}}
            <span>{{firstCustomLabel}} </span> {{textDescriptionMiddle}} <span>{{secondCustomLabel}}</span>{{textDescriptionEnd}}
            <span>{{finalCustomLabel}}</span>
        </p>
    </div>
    <div class="row">
        <div class="offset-md-6 col-md-6 text-right">
            <button mat-button class="confirm-modal-delete" (click)="callFunction(clickFunctions)">Eliminar <mat-icon >delete_outline</mat-icon></button>
            <button mat-button mat-dialog-close class="confirm-modal-cancel-button">Cancelar</button>
        </div>
    </div>
</div>
